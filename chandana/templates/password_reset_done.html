<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Email Sent - Smart Hostel</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f4f8;
      padding: 20px;
    }

    .message-box {
      background: #ffffff;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
      text-align: center;
      max-width: 480px;
      width: 100%;
      animation: fadeIn 0.6s ease;
    }

    .message-box h2 {
      color: #0d47a1;
      font-size: 26px;
      margin-bottom: 15px;
    }

    .message-box p {
      font-size: 15px;
      color: #444;
      line-height: 1.6;
      margin-bottom: 25px;
    }

    .back-btn {
      background-color: #0d47a1;
      color: #fff;
      border: none;
      padding: 10px 25px;
      border-radius: 6px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      transition: background-color 0.3s ease;
    }

    .back-btn:hover {
      background-color: #08306b;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
