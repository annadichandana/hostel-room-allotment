{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hostel Allocation</title>
    <link rel="stylesheet" href="{% static 'css1.css' %}">
</head>
<body>
    <header>
        <h1>Hostel Allotment System</h1>
        <h2>Find your perfect hostel room with ease</h2>
    </header><br>
    <div class="box">
        <div class="d2">
            <h3>Please Select your login type</h3><br>
            <div class="select">
                <a href="{% url 'login' %}?role=admin">
                    <div class="admin">
                        <img src="{% static 'admin.avif' %}">
                        <h2>Admin Login</h2>
                    </div>
                </a>
                <a href="{% url 'login' %}?role=student">
                    <div class="student">
                        <img src="{% static 'pic.png' %}">
                        <h2>Student Login</h2>
                    </div>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
